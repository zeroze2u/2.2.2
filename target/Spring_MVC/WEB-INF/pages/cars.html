<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars Table</h1>
<table border="2">
    <tr>
        <th> Model </th>
        <th> Series </th>
        <th> Number </th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getCarModel()}"></td>
        <td th:utext="${car.getCarSeries()}"></td>
        <td th:utext="${car.getCarNumber()}"></td>
    </tr>
</table>
</body>
</html>
